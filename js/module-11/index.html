<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Module-11</title>
  </head>
  <body>
    <form class="form js-form">
      <section>
        <h2>Screen size</h2>
        <ul>
          <li>
            <label><input type="checkbox" name="size" value="13" /> 13"</label>
          </li>
          <li>
            <label><input type="checkbox" name="size" value="15" /> 15"</label>
          </li>
          <li>
            <label><input type="checkbox" name="size" value="17" /> 17"</label>
          </li>
        </ul>
      </section>
      <section>
        <h2>Color</h2>
        <ul>
          <li>
            <label
              ><input type="checkbox" name="color" value="white" /> white</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="color" value="gray" /> gray</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="color" value="black" /> black</label
            >
          </li>
        </ul>
      </section>
      <section>
        <h2>Release date</h2>
        <ul>
          <li>
            <label
              ><input type="checkbox" name="release_date" value="2015" />
              2015</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="release_date" value="2016" />
              2016</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="release_date" value="2017" />
              2017</label
            >
          </li>
        </ul>
      </section>
      <button type="submit">Filter</button>
      <button type="reset">Clear</button>
    </form>
    <div class="container"></div>
    <template id="item-card">
      <div>
        <h2>{{ name }}</h2>

        <img src="{{ img }}" alt="" />
        <div class="features">
          <span>Size: {{ size }}</span>
          <span>Color: {{ color }}</span>
          <span>Price: ${{ price }}</span>
          <span>Release date: {{ release_date }}</span>
        </div>

        <p>{{ descr }}</p>
      </div>
    </template>
    <script src="handlebars-v4.1.2.js"></script>
    <script src="index.js"></script>
  </body>
</html>
