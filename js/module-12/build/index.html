<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Placeholder title</title><link rel="stylesheet" href="css/styles.min.css"></head><body><form class="bookmark-form" action=""><label>Insert a url starting with "http://" or "https://"</label><br><input class="bookmark-form__box" type="text" placeholder="Enter your bookmark"> <button class="bookmark-form__btn">Add</button></form><h2>All bookmarks</h2><ul class="bookmark-list"></ul><template id="bookmark-list__item"><li><h3>{{title}}</h3><img src="{{image}}" alt="{{title}}"><p>{{description}}</p><p>Visit the website: <a href="{{url}}">{{url}}</a></p><button id="item__del">Delete</button></li></template><script src="js/scripts.min.js"></script></body></html>
