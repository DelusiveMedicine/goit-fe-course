<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Module-13</title>
  </head>

  <body>
    <form class="bookmark-form" action="">
      <label>Insert a url starting with "http://" or "https://"</label>
    </br>
      <input
        class="bookmark-form__box"
        type="text"
        placeholder="Enter your bookmark"
      />
      <button class="bookmark-form__btn">Add</button>
    </form>
    <h2>All bookmarks</h2>
    <ul class="bookmark-list"></ul>
    <template id="bookmark-list__item">
      <li>
        <h3>{{title}}</h3>
        <img src={{image}} alt={{title}}>
        <p>{{description}}</p>
        <p>Visit the website: <a href={{url}}>{{url}}</a></p>
        <button class="item__del" data-url={{url}}>Delete</button>
      </li>
    </template>
    <script src="handlebars-v4.1.2.js"></script>
    <script src="main.js"></script>
    <script src="../test/model__test.js"></script>
  </body>
</html>
