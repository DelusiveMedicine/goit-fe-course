<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <form class="search-form">
        <button class="mdc-btn all" type="submit">Get all users</button>

        <input
          class="search-id"
          type="text"
          name="id"
          placeholder="Enter user id"
        />
        <button class="mdc-btn id" type="submit">Get by id</button>

        <button class="mdc-btn remove" type="submit">Remove user</button>

        <input class="name-post" type="text" name="name" placeholder="Enter user name" />
        <input class="age-post"  type="text" name="age" placeholder="Enter user age" />
        <button class="mdc-btn new-user" type="submit">Post new user</button>


        <input class="id-update" type="text" name="id" placeholder="Enter user id" />
        <input class="name-update" type="text" name="name" placeholder="Enter user name" />
        <input class="age-update" type="text" name="age" placeholder="Enter user age" />
        <button class="mdc-btn update" type="submit">Update user</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
